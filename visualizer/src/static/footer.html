<script>
  const generateAnalysisJob = () => {
    const analysisInputFilePath = getAnalysisJobFilePath();

    if (analysisInputFilePath === null) {
      return throwError("Please specify an input audio recording / directory to analyse in the input box");
    }

    window.location.href = `/analysis_jobs/new?filePath=${analysisInputFilePath}`;
  }

  const getAnalysisJobFilePath = () => {
    const inputBox = document.getElementById("filename-input");

    if (inputBox !== undefined && inputBox !== null) {
      const userSpecifiedFileName = inputBox.value;

      if (userSpecifiedFileName !== "") {
        return userSpecifiedFileName;
      } else {
        return null;
      }
    }

    return null;
  }

  const throwError = (message) => {
    alert(`User Error: ${message}`);
    return null;
  }
</script>
